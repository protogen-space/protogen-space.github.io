<html>
    <head>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                background-image: url("background.gif");
                background-size: cover;
                background-repeat: no-repeat;
                background-position-y: 50%;
            }
            .spin{
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                animation: spin 5s linear infinite;
            }
            @keyframes spin {
             0% { transform: translateX(-50%) translateY(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) translateY(-50%) rotate(360deg); }
            }
        </style>
    </head>
    <body>
        <iframe width="560" height="30" src="https://www.youtube.com/embed/feA64wXhbjo" title="YouTube video player" loop="1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <img class="spin" src="proto.png" />
    </body>
</html>
